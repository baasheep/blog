<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      //configurations
      name:'<span>Wild Stories</span>', //title
      loadSidebar:true, //enable sidebar
      autoHeader:true, //根据siderbar内容自动增加标题
      loadNavbar:true, //enable navbar
      mergeNavbar:true, //小屏下合并navbar到sidebar
      subMaxLevel: 2, //设置最大层级
      maxLevel:4, //设置最大标题层级
      auto2top:true, //auto to top
      externalLinkTarget:'_blank', //外部链接新标签页打开
      externalLinkRel:'', //防止新打开的外部页面能够控制我们的页面

      //scripts
      formatUpdated:'{MM}/{DD} {HH}:{mm}',
      formatUpdated: function(time){
      	//...
      	return time;
      }, //显示文档更新日期
      //全文搜索
      search:{
      	maxAge:86400000, //过期时间，单位ms，默认1天
      	path:[], //or 'auto'
      	placeholder:"搜索...",
      	noData:"没有找到结果，换个关键词试试？",
      	depth:2, //搜索标题最大层级1-6
      	hideOtherSidebarContent: false, //是否隐藏其他侧边栏内容
      }
      //add google analytics
      ga:'G-03G5V7D2WV',
}
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- add search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- google analytic -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
